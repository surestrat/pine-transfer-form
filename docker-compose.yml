services:
  # Production service
  pine-transfer-form:
    build: .
    container_name: pine-transfer-form
    ports:
      - "${PORT:-3573}:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-https://api.surestrat.xyz/api/v1}
    env_file:
      - .env
    networks:
      - pine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  pine-transfer-form-dev:
    image: oven/bun:1-alpine
    container_name: pine-transfer-form-dev
    working_dir: /app
    ports:
      - "${PORT:-4343}:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-https://api.surestrat.xyz/api/v1}
    env_file:
      - .env
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    networks:
      - pine-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  pine-network:
    driver: bridge
