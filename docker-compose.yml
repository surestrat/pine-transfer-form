services:
  # Production service
  pine-transfer-form:
    build: .
    container_name: pine-transfer-form
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - pine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pine-network:
    driver: bridge
