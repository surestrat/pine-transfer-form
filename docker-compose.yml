services:
  # Production service
  pine-transfer-form:
    build: .
    container_name: pine-transfer-form
    ports:
      - "${PORT:-3573}:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-https://webform.surestrat.xyz}
      - VITE_PINE_API_URL=${VITE_PINE_API_URL:-https://webform.surestrat.xyz/api/v1/transfer}
      - VITE_QUOTE_API_URL=${VITE_QUOTE_API_URL:-https://webform.surestrat.xyz/api/v1/quote}
    env_file:
      - .env
    networks:
      - pine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pine-network:
    driver: bridge
