# Development-specific Docker Compose override
version: '3.8'

services:
  pine-transfer-form-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pine-transfer-form-dev
    ports:
      - "${PORT:-4173}:5173"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-https://api.surestrat.xyz/api/v1}
      - VITE_HMR_HOST=localhost
    env_file:
      - .env
    command: bun run dev --host 0.0.0.0 --port 5173
    networks:
      - pine-network
    restart: unless-stopped
